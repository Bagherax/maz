    <meta charset="UTF-8" />

    <title>Core Infrastructure Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'slide-down-fast': 'slide-down-fast 0.3s ease-out forwards',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'fade-in-fast': 'fade-in-fast 0.3s ease-out forwards',
              'scale-up': 'scale-up 0.2s ease-out forwards',
              'bounce-sm': 'bounce-sm 1.5s infinite',
              'shine': 'shine 1s forwards ease-in-out',
            },
            keyframes: {
              'slide-down-fast': {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-fast': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'scale-up': {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.15)' },
              },
              'bounce-sm': {
                '0%, 100%': {
                  transform: 'translateY(-10%)',
                  animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)'
                },
                '50%': {
                  transform: 'translateY(0)',
                  animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)'
                }
              },
              'shine': {
                '100%': { left: '125%' },
              }
            }
          }
        }
      }
    </script>
    
    <style>
      .ripple {
        position: relative;
        overflow: hidden;
        transform: translate3d(0, 0, 0); /* Fix for Safari overflow issue */
      }
      .ripple:after {
        content: "";
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
        background-repeat: no-repeat;
        background-position: 50%;
        transform: scale(10, 10);
        opacity: 0;
        transition: transform .5s, opacity 1s;
      }
      .ripple:active:after {
        transform: scale(0, 0);
        opacity: .3;
        transition: 0s;
      }
    </style>
